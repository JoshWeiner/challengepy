{% extends 'home.html' %}

{% block title %}Register{% endblock %}

{% block body %}
<ul class="nav justify-content-end nav-pills" style="padding: 1em; background-color: mediumaquamarine;">  <li class="nav-item">
    <a class="nav-link" href="/"style="color:white">Home</a>
  </li>
  {% if not is_loggedin %}
  <li class="nav-item">
    <a class="nav-link" href="/register"style="color:white">Register</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="/login">Login</a>
  </li>
  {% else %}
  <li class="nav-item">
    <a class="nav-link" href="/login" style="color:white">Logout</a>
  </li>
  {% endif %}
</ul>
<div class="signup-form container">
		<center><p id = 'regii'>Login Here:</p></center>
		<form action = "/login" method="POST">
  		<h4>Username:<h4> <input class = "form-control" type = "text" name = "username" required><br>
  		<h4>Password:<h4> <input class = "form-control" type = "password" name = "password" required><br>
  		<button type="submit"  class="btn btn-info btn-lg btn-block"> Login </button>
  	</form>
</div>
<div class="text-center">Don't have an account? <a href="/register">Register</a></div>
{% endblock %}
